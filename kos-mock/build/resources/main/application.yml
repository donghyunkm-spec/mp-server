server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /

spring:
  application:
    name: kos-mock-service
  security:
    user:
      name: ${SECURITY_USER:admin}
      password: ${SECURITY_PASSWORD:admin}

# Notification configuration
notification:
  billing-change:
    target-url: ${BILLING_CHANGE_NOTIFICATION_URL:http://localhost:8081/api/notifications/billing-change}
  schedule:
    enabled: ${NOTIFICATION_SCHEDULE_ENABLED:false}
    cron: ${NOTIFICATION_SCHEDULE_CRON:0 0/5 * * * ?}

# Logging
logging:
  level:
    com.ktds.mvne: ${LOG_LEVEL:DEBUG}
    org.springframework: INFO

# Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  api-docs:
    path: /api-docs


